<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZZAAAA</title>
</head>
<body>
  <div class="container">
    <h1>Get the best Pizza on the planet</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Make your Pizza </h2>
        <form id="ticket-form">
          <div class="form-group">
            <label for="ticket-name">Name for the order</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label>What Size Pizza?</label>
            <select class="form-control" id="ticket-type">
              <option>Personal ($7.00)</option>
              <option>Small($8.00)</option>
              <option>Medium ($10.00)</option>
              <option>Large ($20.00)</option>
            </select>
          </div>
          <div class="form-group">
            <label> What Topping would you like? </label> <br>
<div id="movie-name">


              <input type="checkbox" name="vehicle1" value="Bike"> Onions<br>
              <input type="checkbox" name="vehicle2" value="Car"> Jalepenos<br>
              <input type="checkbox" name="vehicle3" value="Boat"> garlic<br>
            </select>
            </div>
          </div>

          <div class="form-group">
            <label>Would you like it Delivered?</label>
            <select class="form-control" id="ticket-time">
              <option>Carry out</option>
              <option>Delivery + 10.00</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ticket-date">Which date?</label>
            <input type="date" class="form-control" id="ticket-date">
          </div>

          <button type="submit" class="btn btn-info">Purchase</button>
        </form>
        <h2>Order Information</h2>
        <ul id="purchased">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-ticket">
          <h2></h2>
          <ul>
            <!--                          <li>Name  Price: <span class="mname"></span></li>-->

            <li><strong>Thank you for your purchase, </strong><span class="mtype"></span></li>
            <li>Movie: <span class="mchoice"></span></li>
            <!--<li>Time: <span class="mtime"></span></li>-->
            <li>Date: <span class="mdate"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
