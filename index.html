<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Order Pizza</h1>
    <form id="pizza-order-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <label for="size">Size:</label>
      <select class="form-control" id="size">
        <option>Personal</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Extra Large</option>
      </select>
      <label for="toppings"></label>
      <div class="form-group" id="toppings">
       <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
       <input type="checkbox" name="toppings" value="mushroom">Mushroom<br>
       <input type="checkbox" name="toppings" value="onion">Onion<br>
       <input type="checkbox" name="toppings" value="sausage">Sausage<br>
       <input type="checkbox" name="toppings" value="bacon">Bacon<br>
       <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
       <input type="checkbox" name="toppings" value="olive">Olive<br>
       <input type="checkbox" name="toppings" value="extraCheese">Extra Cheese<br>
     </div>
      <button type="submit" class="btn btn-primary">Order!</button>
    </form>
  </div>
</body>
</html
